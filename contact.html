<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Contact Us - SellProTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --vh: 1vh;
      }

      html {
        height: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        height: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
        font-family: "DM Sans", sans-serif;
      }

      #app-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        height: -webkit-fill-available;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      * {
        scroll-behavior: smooth;
      }

      .font-heading {
        font-family: "Space Grotesk", sans-serif;
      }

      .font-body {
        font-family: "DM Sans", sans-serif;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .gradient-bg {
        background: linear-gradient(-45deg, #0f172a, #1e3a5f, #0f172a, #1a365d);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .feature-card {
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
      }

      .section-divider {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(59, 130, 246, 0.3),
          transparent
        );
        height: 1px;
      }

      /* Navigation Styles */
      .navbar {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideInFromTop 0.6s ease-out;
      }

      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }

      .nav-link:hover {
        color: #60a5fa;
      }

      .nav-link.active {
        color: #3b82f6;
      }

      .mobile-menu {
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .mobile-menu.open {
        transform: translateX(0);
      }

      .hamburger span {
        display: block;
        width: 24px;
        height: 2px;
        background: white;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .hamburger span:not(:last-child) {
        margin-bottom: 5px;
      }

      .hamburger.open span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger.open span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      @view-transition {
        navigation: auto;
      }
    </style>
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app-wrapper" class="gradient-bg text-white">
      <!-- Navigation Menu -->
      <nav class="navbar fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
          <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-3">
              <svg class="w-10 h-10" viewBox="0 0 80 80" fill="none">
                <rect
                  x="10"
                  y="20"
                  width="60"
                  height="45"
                  rx="8"
                  fill="url(#logoGrad)"
                  stroke="#3b82f6"
                  stroke-width="2"
                />
                <rect
                  x="25"
                  y="10"
                  width="30"
                  height="55"
                  rx="6"
                  fill="#1e293b"
                  stroke="#8b5cf6"
                  stroke-width="2"
                />
                <circle cx="40" cy="55" r="4" fill="#3b82f6" />
                <rect
                  x="32"
                  y="18"
                  width="16"
                  height="25"
                  rx="2"
                  fill="url(#screenGrad)"
                />
                <defs>
                  <linearGradient id="logoGrad" x1="10" y1="20" x2="70" y2="65">
                    <stop stop-color="#1e3a5f" />
                    <stop offset="1" stop-color="#0f172a" />
                  </linearGradient>
                  <linearGradient
                    id="screenGrad"
                    x1="32"
                    y1="18"
                    x2="48"
                    y2="43"
                  >
                    <stop stop-color="#3b82f6" />
                    <stop offset="1" stop-color="#8b5cf6" />
                  </linearGradient>
                </defs>
              </svg>
              <span
                class="font-heading text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent"
              >
                SellProTech
              </span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8">
              <a href="home.html" class="nav-link text-white font-medium"
                >Home</a
              >
              <a href="services.html" class="nav-link text-white font-medium"
                >Services</a
              >
              <a href="about.html" class="nav-link text-white font-medium"
                >About</a
              >
              <a
                href="contact.html"
                class="nav-link text-white font-medium active"
                >Contact</a
              >
            </div>

            <!-- CTA Button (Desktop) -->
            <div class="hidden md:block">
              <a
                href="contact.html"
                class="btn-primary px-6 py-2.5 rounded-lg font-semibold text-white text-sm"
              >
                Get Started
              </a>
            </div>

            <!-- Mobile Menu Button -->
            <button
              class="md:hidden hamburger"
              id="mobile-menu-btn"
              aria-label="Toggle menu"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        class="mobile-menu fixed top-0 right-0 bottom-0 w-64 z-40 md:hidden"
        id="mobile-menu"
      >
        <div class="flex flex-col p-6 pt-20 gap-6">
          <a
            href="home.html"
            class="nav-link text-white font-medium text-lg mobile-nav-link"
            >Home</a
          >
          <a
            href="services.html"
            class="nav-link text-white font-medium text-lg mobile-nav-link"
            >Services</a
          >
          <a
            href="about.html"
            class="nav-link text-white font-medium text-lg mobile-nav-link"
            >About</a
          >
          <a
            href="contact.html"
            class="nav-link text-white font-medium text-lg active mobile-nav-link"
            >Contact</a
          >
          <div class="pt-4 border-t border-white/10">
            <a
              href="contact.html"
              class="btn-primary px-6 py-3 rounded-lg font-semibold text-white text-center block"
            >
              Get Started
            </a>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <section class="py-32 px-6 min-h-screen flex items-center">
        <div class="max-w-4xl mx-auto w-full">
          <div class="text-center mb-16">
            <h2
              id="contact-title"
              class="font-heading text-4xl md:text-5xl font-bold mb-6"
            >
              Get In Touch
            </h2>
            <p class="text-gray-300 text-lg">
              Have questions? We'd love to hear from you.
            </p>
          </div>
          <div class="glass-card rounded-3xl p-8 md:p-12">
            <div class="text-center py-8">
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLScGET-4ixZWqBXoXE7-5EGQxYDT4ggHftwznozCP2-Hlbfkig/viewform"
                target="_blank"
                rel="noopener noreferrer"
                class="inline-flex items-center gap-3 btn-primary px-8 py-4 rounded-xl font-semibold text-lg text-white"
              >
                <span>Open Contact Form</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <footer class="py-8 px-6 border-t border-white/10">
        <div class="max-w-6xl mx-auto text-center">
          <p class="text-gray-400">Â© 2025 SellProTech. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      // Fix viewport height for mobile
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }

      setViewportHeight();
      window.addEventListener("resize", setViewportHeight);
      window.addEventListener("orientationchange", setViewportHeight);

      // Mobile Menu Toggle
      const mobileMenuBtn = document.getElementById("mobile-menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileNavLinks = document.querySelectorAll(".mobile-nav-link");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenuBtn.classList.toggle("open");
        mobileMenu.classList.toggle("open");
      });

      // Close mobile menu when clicking on a link
      mobileNavLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenuBtn.classList.remove("open");
          mobileMenu.classList.remove("open");
        });
      });

      // Your SDK code
      const defaultConfig = {
        contact_title: "Get In Touch",
      };

      async function onConfigChange(config) {
        // Update elements based on config
      }

      if (window.elementSdk) {
        window.elementSdk.init({ defaultConfig, onConfigChange });
      }
    </script>
  </body>
</html>
